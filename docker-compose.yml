services:
  api:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - JWT_SECRET=change_me_in_prod
      - PORT=4000
      - BASE_URL=http://localhost:4000
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/data:/app/data
  web:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:4000
    depends_on:
      - api
