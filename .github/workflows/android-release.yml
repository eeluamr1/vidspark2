name: Build APK (Phone-only installable)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install deps (works with or without lockfile)
        shell: bash
        run: |
          set -e
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Ensure Vite exists (fix: Cannot find package 'vite')
        shell: bash
        run: |
          set -e
          npm i -D vite

          # Install common Vite plugins only if config references them
          CFG=""
          [ -f vite.config.ts ] && CFG="vite.config.ts"
          [ -f vite.config.js ] && CFG="vite.config.js"
          [ -f vite.config.mjs ] && CFG="vite.config.mjs"

          if [ -n "$CFG" ]; then
            grep -q "@vitejs/plugin-react" "$CFG" && npm i -D @vitejs/plugin-react || true
            grep -q "@vitejs/plugin-vue" "$CFG" && npm i -D @vitejs/plugin-vue || true
            grep -q "@sveltejs/vite-plugin-svelte" "$CFG" && npm i -D @sveltejs/vite-plugin-svelte || true
          fi

      - name: Build web (works even if build script missing)
        shell: bash
        run: |
          set -e
          npm run build --if-present || npx --no-install vite build

      - name: Ensure android platform + Sync Capacitor
        shell: bash
        run: |
          set -e
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Build DEBUG APK
        shell: bash
        run: |
          set -e
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Create GitHub Release + attach APK (direct download link)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: apk-${{ github.run_number }}
          name: APK Build #${{ github.run_number }}
          files: android/app/build/outputs/apk/debug/app-debug.apk
          body: |
            Download the APK from this release asset:
            app-debug.apk
