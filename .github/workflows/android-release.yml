name: Build APK (Phone-only installable)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # مهم: شيلنا cache عشان مايقفش بسبب package-lock.json
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Detect app directory (frontend or root)
        id: appdir
        shell: bash
        run: |
          if [ -f "frontend/package.json" ]; then
            echo "dir=frontend" >> $GITHUB_OUTPUT
          else
            echo "dir=." >> $GITHUB_OUTPUT
          fi

      - name: Install deps + build web
        working-directory: ${{ steps.appdir.outputs.dir }}
        shell: bash
        run: |
          set -e
          npm install

          # Optional: set API base from GitHub Secrets (VITE_API_BASE)
          if [ -n "${{ secrets.VITE_API_BASE }}" ]; then
            echo "VITE_API_BASE=${{ secrets.VITE_API_BASE }}" > .env
          else
            # Default (غيره حسب API عندك)
            echo "VITE_API_BASE=http://127.0.0.1:4000" > .env
          fi

          npm run build

      - name: Add Android platform + sync Capacitor
        working-directory: ${{ steps.appdir.outputs.dir }}
        shell: bash
        run: |
          set -e
          npx cap add android || true
          npx cap sync android

      - name: Allow HTTP (cleartext) for local API
        shell: bash
        run: |
          python3 - << 'PY'
          from pathlib import Path
          import re

          appdir = "${{ steps.appdir.outputs.dir }}"
          manifest = Path(appdir) / "android/app/src/main/AndroidManifest.xml"

          if not manifest.exists():
              raise SystemExit(f"AndroidManifest not found: {manifest}")

          t = manifest.read_text(encoding="utf-8")

          if "android:usesCleartextTraffic" not in t:
              # add attribute into <application ...>
              def repl(m):
                  tag = m.group(0)
                  if tag.endswith("/>"):
                      return tag[:-2] + ' android:usesCleartextTraffic="true" />'
                  return tag[:-1] + ' android:usesCleartextTraffic="true">'
              t2 = re.sub(r"<application\b[^>]*>", repl, t, count=1)
              manifest.write_text(t2, encoding="utf-8")
          PY

      - name: Build DEBUG APK (installable)
        shell: bash
        run: |
          set -e
          cd "${{ steps.appdir.outputs.dir }}/android"
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: VidSpark-app-debug-apk
          path: ${{ steps.appdir.outputs.dir }}/android/app/build/outputs/apk/debug/*.apk
