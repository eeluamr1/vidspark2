name: Build APK (Phone-only installable)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install deps + build web (ROOT)
        shell: bash
        run: |
          set -e

          # Install deps (with or without lockfile)
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            npm install --no-audit --no-fund
          fi

          # Ensure Vite exists locally
          npm ls vite >/dev/null 2>&1 || npm i -D vite@^5 @vitejs/plugin-react@^4 --no-audit --no-fund

          # Ensure .env exists
          if [ ! -f .env ]; then
            echo "VITE_API_BASE=http://127.0.0.1:4000" > .env
          fi

          # Build (even if no "build" script)
          node -e "const p=require('./package.json');process.exit(p.scripts && p.scripts.build ? 0 : 1)" \
            && npm run build \
            || npx vite build

      - name: Add Android platform + sync Capacitor (ROOT)
        shell: bash
        run: |
          set -e
          if [ ! -d android ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Build DEBUG APK (installable)
        shell: bash
        run: |
          set -e
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Create GitHub Release (direct install link)
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: apk-${{ github.run_number }}
          name: APK build #${{ github.run_number }}
          prerelease: true
          files: android/app/build/outputs/apk/debug/app-debug.apk
