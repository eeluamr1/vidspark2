name: Build APK (Phone-only installable)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Detect app directory (frontend or root)
        id: appdir
        shell: bash
        run: |
          if [ -f "frontend/package.json" ]; then
            echo "dir=frontend" >> $GITHUB_OUTPUT
          else
            echo "dir=." >> $GITHUB_OUTPUT
          fi

      - name: Install deps + build web
        working-directory: ${{ steps.appdir.outputs.dir }}
        shell: bash
        run: |
          npm install

          # Optional: set API base from GitHub Secrets (VITE_API_BASE)
          if [ -n "${{ secrets.VITE_API_BASE }}" ]; then
            echo "VITE_API_BASE=${{ secrets.VITE_API_BASE }}" > .env
          fi

          npm run build

      - name: Add Android platform + sync Capacitor
        working-directory: ${{ steps.appdir.outputs.dir }}
        shell: bash
        run: |
          npx cap add android || true
          npx cap sync android

      - name: Allow HTTP (cleartext) for local API
        shell: bash
        run: |
          python3 - <<'PY'
          from pathlib import Path
          import re

          base = Path("${{ steps.appdir.outputs.dir }}")
          mf = base / "android/app/src/main/AndroidManifest.xml"

          if not mf.exists():
              print("AndroidManifest not found:", mf)
              raise SystemExit(1)

          t = mf.read_text(encoding="utf-8")

          if "android:usesCleartextTraffic" not in t:
              def repl(m):
                  tag = m.group(0)
                  if tag.endswith("/>"):
                      return tag[:-2] + ' android:usesCleartextTraffic="true" />'
                  return tag[:-1] + ' android:usesCleartextTraffic="true">'
              t = re.sub(r"<application\b[^>]*>", repl, t, count=1)
              mf.write_text(t, encoding="utf-8")
          PY

      - name: Build DEBUG APK (installable)
        working-directory: ${{ steps.appdir.outputs.dir }}/android
        shell: bash
        run: |
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: vidpark-debug-apk
          path: ${{ steps.appdir.outputs.dir }}/android/app/build/outputs/apk/debug/*.apk
