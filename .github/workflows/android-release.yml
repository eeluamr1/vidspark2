name: Build APK (Phone-only installable)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect project directory (root or frontend)
        id: dir
        shell: bash
        run: |
          if [ -f "frontend/package.json" ]; then
            echo "dir=frontend" >> "$GITHUB_OUTPUT"
          else
            echo "dir=." >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # تثبيت dependencies (بدون npm ci عشان مايفشلش لو مفيش lockfile)
      - name: Install dependencies
        working-directory: ${{ steps.dir.outputs.dir }}
        shell: bash
        run: |
          set -e
          npm install

      # لو مشروعك فيه vite.config بس vite مش متثبت -> يثبت vite تلقائيًا (وده اللي كان مسبب ERR_MODULE_NOT_FOUND)
      - name: Ensure Vite exists if config present
        working-directory: ${{ steps.dir.outputs.dir }}
        shell: bash
        run: |
          set -e
          if ls vite.config.* >/dev/null 2>&1; then
            npm ls vite >/dev/null 2>&1 || npm i -D vite
          fi

      # Build web assets:
      # 1) لو عندك script اسمه build -> يشغله
      # 2) لو مفيش build script بس فيه vite.config -> يشغل npx vite build
      # 3) غير كده -> يكمل (عشان على الأقل يطلع APK حتى لو الويب مش متجهز)
      - name: Build web (safe)
        working-directory: ${{ steps.dir.outputs.dir }}
        shell: bash
        run: |
          set -e
          if npm run | grep -qE '(^|[[:space:]])build($|[[:space:]])'; then
            npm run build
          elif ls vite.config.* >/dev/null 2>&1; then
            npx vite build
          else
            echo "No build script and no vite.config.* found -> skipping web build."
          fi

      # Capacitor Android
      - name: Add Android platform + sync Capacitor
        working-directory: ${{ steps.dir.outputs.dir }}
        shell: bash
        run: |
          set -e
          npx cap add android || true
          npx cap sync android

      # Build APK Debug (installable)
      - name: Build DEBUG APK (installable)
        working-directory: ${{ steps.dir.outputs.dir }}/android
        shell: bash
        run: |
          set -e
          chmod +x gradlew
          ./gradlew assembleDebug

      # Upload as workflow artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ steps.dir.outputs.dir }}/android/app/build/outputs/apk/debug/app-debug.apk

      # Create a Release automatically (عشان تنزل من Releases مباشرة)
      - name: Create GitHub Release + upload APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: apk-${{ github.run_number }}
          name: "APK build #${{ github.run_number }}"
          prerelease: true
          files: ${{ steps.dir.outputs.dir }}/android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
