name: Build APK (Phone-only installable)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install deps
        shell: bash
        run: |
          set -e
          npm install

      - name: Ensure Vite installed (fix ERR_MODULE_NOT_FOUND)
        shell: bash
        run: |
          set -e
          node -e "require.resolve('vite')" >/dev/null 2>&1 || npm i -D vite

      - name: Build web (Vite)
        shell: bash
        run: |
          set -e
          # لو عندك build script هيشتغل، لو مش موجود هيشغل vite build مباشرة
          npm run build --if-present || npx vite build

      - name: Add Android platform (if missing) + Sync Capacitor
        shell: bash
        run: |
          set -e
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Build DEBUG APK (installable)
        shell: bash
        run: |
          set -e
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
