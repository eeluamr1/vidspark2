name: Build APK (Phone-only installable)

on:
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node (بدون cache عشان ما يطلبش package-lock.json)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Detect app directory (frontend or root)
      - name: Detect app directory (frontend or root)
        id: appdir
        shell: bash
        run: |
          if [ -f "frontend/package.json" ]; then
            echo "dir=frontend" >> $GITHUB_OUTPUT
          else
            echo "dir=." >> $GITHUB_OUTPUT
          fi

      # Install deps + build web
      - name: Install deps + build web
        shell: bash
        working-directory: ${{ steps.appdir.outputs.dir }}
        run: |
          set -e
          npm install
          npm run build

      # Add Android platform + sync Capacitor
      - name: Add Android platform + sync Capacitor
        shell: bash
        working-directory: ${{ steps.appdir.outputs.dir }}
        run: |
          set -e
          npx cap add android || true
          npx cap sync android

      # Allow HTTP (cleartext) for local API (اختياري)
      - name: Allow HTTP (cleartext) for local API
        shell: bash
        working-directory: ${{ steps.appdir.outputs.dir }}
        run: |
          python3 - << 'PY'
          from pathlib import Path
          import re

          p = Path("android/app/src/main/AndroidManifest.xml")
          if not p.exists():
            print("AndroidManifest.xml not found, skipping")
            raise SystemExit(0)

          t = p.read_text(encoding="utf-8")

          # Add android:usesCleartextTraffic="true" inside <application ...>
          def repl(m):
            tag = m.group(0)
            if "android:usesCleartextTraffic" in tag:
              return tag
            return tag[:-1] + ' android:usesCleartextTraffic="true">'

          t2 = re.sub(r"<application\b[^>]*>", repl, t, count=1)
          if t2 != t:
            p.write_text(t2, encoding="utf-8")
            print("Patched AndroidManifest.xml: usesCleartextTraffic=true")
          else:
            print("No changes needed in AndroidManifest.xml")
          PY

      # Build DEBUG APK (installable)
      - name: Build DEBUG APK (installable)
        shell: bash
        working-directory: ${{ steps.appdir.outputs.dir }}/android
        run: |
          set -e
          chmod +x gradlew
          ./gradlew assembleDebug

      # Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ${{ steps.appdir.outputs.dir }}/android/app/build/outputs/apk/debug/app-debug.apk
