name: Build APK (Phone-only installable)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        shell: bash
        run: |
          set -e
          npm ci || npm install

      - name: Ensure Vite exists (fix Cannot find package 'vite')
        shell: bash
        run: |
          set -e
          npm ls vite >/dev/null 2>&1 || npm i -D vite

      - name: Build Web (Vite)
        shell: bash
        run: |
          set -e
          node -e "process.exit(require('./package.json')?.scripts?.build ? 0 : 1)" \
            && npm run build \
            || npx vite build

      - name: Add Android platform + Sync Capacitor
        shell: bash
        run: |
          set -e
          npx cap add android || true
          npx cap sync android

      - name: Build DEBUG APK
        shell: bash
        run: |
          set -e
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Create GitHub Release + attach APK (Direct download link)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: apk-${{ github.run_number }}
          name: APK Build ${{ github.run_number }}
          files: android/app/build/outputs/apk/debug/app-debug.apk
